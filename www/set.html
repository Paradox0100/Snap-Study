<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study A Set</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/set.css">
</head>
<body>
    <div class="top-content">
        <div class="right">
            <h2 class="title">Study</h2>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>


    <div class="credit-container">
        <div class="credit">
            <img src="img/user.png" class="user-icon" height="60px" id="user-icon">
            <div class="author">
                <h3 id="set-name">author</h3>
                <h3 class="user-email" id="user-email">no email found</h3>
            </div>
        </div>
    </div>

    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Enter Email Addresses</h2>
            <form id="emailForm">
                <div id="emailInputs">
                    <div class="email-input">
                        <input type="email" class="email" required placeholder="Enter email address">
                        <button type="button" class="remove-btn">Remove</button>
                    </div>
                </div>
                <button type="button" id="addEmailBtn">Add Another Email</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="options-container" id="options-container">
        <div class="options">
            <!--<a href="https://www.flaticon.com/free-icons/edit" title="edit icons">Edit icons created by Kiranshastry - Flaticon</a>-->
            <img src="img/edit.png" height="30px" width="30px" class="edit-button" id="edit-btn">
            <img src="img/refresh.png" height="30px" width="30px" class="refresh-button" id="refresh-btn">
            <img src="img/share.png" height="30px" width="30px" class="share-button" id="share-btn">
            <img src="img/bin.png" height="30px" width="30px" class="delete-button" id="delete-btn">
        </div>
    </div>


    <div class="horizontal-scroll-container">
        <div class="flashcard" onclick="flashcards()">
            <img src="img/flash-card.png" class="flashcard-icon" height="40px">
            <h3>Flashcards</h3>
        </div>
        <div class="test" onclick="test()">
            <img src="img/exam.png" class="test-icon" height="40px">
            <h3>Test</h3>
        </div>
        <div class="competition" style="display: none;">Competition</div>
    </div>

    <div class="terms" id="terms"></div>
    <div class="scroll-spacer"></div>
    
    <!-- nav bar -->
    <div class="bottom-nav">
        <!-- <a href="https://www.flaticon.com/free-icons/home-button" title="home button icons">Home button icons created by Freepik - Flaticon</a> -->
        <a href="main.html" class="nav-item"><img src="img/home.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Freepik - Flaticon</a> -->
        <a href="settings.html" class="nav-item"><img src="img/setting.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/music-library" title="music library icons">Music library icons created by Enamo Studios - Flaticon</a> -->
        <a href="library.html" class="nav-item"><img src="img/music-library.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by dmitri13 - Flaticon</a> -->
        <a href="create.html" class="nav-item"><img src="img/add.png" class="nav-icon"></a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const setName = urlParams.get('name');
        function test() {
            window.location.href = "test.html?name=" + encodeURIComponent(setName);
        }

        function flashcards() {
            window.location.href = "flashcards.html?name=" + encodeURIComponent(setName);
        }
    </script>
    <script src="cordova.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/shareMod.js"></script>
    <script type="module" src="js/set.js"></script>
    <script type="module" src="js/global.js"></script>
</body>
</html>
