<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings Page</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/settings.css">
    </head>
    <body>
        <div class="container">
            <div class="top-content">
                <div class="left">
                    <img src="img/arrow.png" height="20px" width="20px" class="back-arrow" onclick="history.back()">
                    <h2 class="title">Settings</h2>
                </div>
            </div>
        </div>

        <div class="main-settings">
        <center>
            <div class="userprofile" id="userprofile">
                <img src="img/user.png" class="user-icon" height="60px">
              </div>
        </center>


        <div class="options-container">
            <div class="option" id="logout">Logout</div>
            <div class="separator"></div>
            <div class="option" id="deleteAccount">Delete Account</div>
            <div class="separator"></div>
            <div class="option" id="changeEmail">Change Email</div>
            <div class="separator"></div>
            <div class="option" id="resetPassword">Reset Password</div>
        </div>

        </div>


        <script src="cordova.js"></script>
        <script type="module" src="js/firebase-config.js"></script>
        <script type="modal" src="js/global.js"></script>
        <script type="module" src="js/settings.js"></script>
    </body>
</html>
