<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>

    <div class="container">
        <div class="top-content">
            <div class="right">
                <h2 class="title">Edit</h2>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: flex;">
        <div class="spinner"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose an Option</h2>
            <p>Save as Draft or Publish</p>
            <button id="option1">Draft</button>
            <button id="option2">Publish</button>
        </div>
    </div>

    <div class="options">
        <div class="options-limit">
            <input class="name-in" id="name" placeholder="set name" maxlength="100">
            <button class="save-btn" id="save">save</button>
        </div>
    </div>
    <div class="scroll-container">
        <div id="ac"></div>
    </div>

    <div class="add-container">
        <button class="add-card-btn" id="add-card">add card</button>
    </div>
    <div class="blank"></div>

    <!-- nav bar -->
    <div class="bottom-nav">
        <!-- <a href="https://www.flaticon.com/free-icons/home-button" title="home button icons">Home button icons created by Freepik - Flaticon</a> -->
        <a href="main.html" class="nav-item"><img src="img/home.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Freepik - Flaticon</a> -->
        <a href="settings.html" class="nav-item"><img src="img/setting.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/music-library" title="music library icons">Music library icons created by Enamo Studios - Flaticon</a> -->
        <a href="library.html" class="nav-item"><img src="img/music-library.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by dmitri13 - Flaticon</a> -->
        <a href="create.html" class="nav-item"><img src="img/add.png" class="nav-icon"></a>
    </div>
    <script src="cordova.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/edit.js"></script>
</body>
</html>
