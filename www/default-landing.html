<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        @font-face {
            font-family: 'Comfortaa';
            src: url('fonts/Comfortaa/Comfortaa-VariableFont_wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #E9F5FF; /* Soft blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        img {
            margin-bottom: 20px;
        }

        .top-text {
            font-size: 36px;
            color: #EF3E36; /* Primary color */
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #EF3E36; /* Primary color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d32f2f; /* Darker shade on hover */
            transform: translateY(-2px);
        }

        .custom {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            color: #666;
            font-weight: bold;
        }

        .custom:before, .custom:after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
            margin: 0 10px;
        } 
    </style>
</head>
<body>

    <div class="container">
        <img src="img/appLogoS.png" height="50px" alt="App Logo">
        <div class="top-text">Snap Study</div>
        <button class="signup-button" onclick="signup()">Signup</button>
        <div class="custom">or</div>
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <script src="js/default-landing.js"></script>
</body>
</html>
