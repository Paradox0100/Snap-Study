<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/library.css">
</head>
<body>
    <div class="container">
        <div class="top-content">
            <h2 class="title">Library</h2>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>


    </div>
    <div class="tab-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'byme')">Personal</button>
            <button class="tab-button" onclick="openTab(event, 'shared')">Shared</button>
            <img src="img/refresh.png" height="24px" width="24px" class="refresh-button" id="refresh">
        </div>
        <div id="byme" class="tab">
            <h2>My Sets</h2>
        </div>
        <div id="shared" class="tab" style="display:none;">
            <h2>Shared Sets</h2>
        </div>
    </div>
    <div class="scroll-buffer"></div>

    <!-- nav bar -->
    <div class="bottom-nav">
        <!-- <a href="https://www.flaticon.com/free-icons/home-button" title="home button icons">Home button icons created by Freepik - Flaticon</a> -->
        <a href="main.html" class="nav-item"><img src="img/home.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/settings" title="settings icons">Settings icons created by Freepik - Flaticon</a> -->
        <a href="settings.html" class="nav-item"><img src="img/setting.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/music-library" title="music library icons">Music library icons created by Enamo Studios - Flaticon</a> -->
        <a href="library.html" class="nav-item"><img src="img/music-library.png" class="nav-icon"></a>
        <!-- <a href="https://www.flaticon.com/free-icons/plus" title="plus icons">Plus icons created by dmitri13 - Flaticon</a> -->
        <a href="create.html" class="nav-item"><img src="img/add.png" class="nav-icon"></a>
    </div>

    <script src="cordova.js"></script>
    <script>
        function openTab(evt, tabName) {
    var i, tabcontent, tabbuttons;

    tabcontent = document.getElementsByClassName("tab");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";  
    }

    tabbuttons = document.getElementsByClassName("tab-button");
    for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].className = tabbuttons[i].className.replace(" active", "");
    }

    document.getElementById(tabName).style.display = "block";  
    evt.currentTarget.className += " active";
}
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/library.js"></script>
    <script type="module" src="js/global.js"></script>
</body>
</html>
